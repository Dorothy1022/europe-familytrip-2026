<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2026 歐洲行 - 診斷修復版</title>
    
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        body { background-color: #f8fafc; font-family: sans-serif; }
        .loading-overlay { position: fixed; inset: 0; background: white; z-index: 9999; display: flex; justify-content: center; align-items: center; flex-direction: column; }
    </style>
</head>
<body>

<div id="app" class="min-h-screen w-full max-w-md mx-auto bg-slate-50 flex flex-col shadow-2xl relative text-slate-800">
    
    <div v-if="!isLoaded" class="loading-overlay">
        <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-slate-900 mb-4"></div>
        <p class="text-sm font-bold text-slate-400">系統診斷中... (若超過5秒請清空資料庫)</p>
    </div>

    <header class="bg-white p-5 border-b sticky top-0 z-50">
        <h1 class="text-xl font-black italic">2026 FAMILY TRIP</h1>
        <p class="text-[10px] text-slate-400 font-bold uppercase">System Status: Active</p>
    </header>

    <main class="flex-1 p-5 space-y-4 pb-24">
        <div class="bg-slate-900 rounded-3xl p-6 text-white shadow-xl">
            <p class="text-slate-400 text-xs font-bold mb-1 uppercase">Total Expenses</p>
            <h2 class="text-3xl font-black">${{ totalAmount.toLocaleString() }}</h2>
        </div>

        <div v-for="exp in expenses" :key="exp.id" class="bg-white p-4 rounded-2xl border shadow-sm flex justify-between items-center">
            <div>
                <div class="font-bold text-slate-800">{{ exp.title || '未命名支出' }}</div>
                <div class="text-[10px] text-slate-400">付: {{ exp.payer }} | 分: {{ formatTargets(exp.targetMembers) }}</div>
            </div>
            <div class="font-black text-slate-900">${{ Math.round(exp.twdAmount || 0) }}</div>
        </div>

        <div v-if="expenses.length === 0" class="text-center py-20 text-slate-300 font-bold">目前沒有資料，請點擊下方 + 新增</div>
    </main>

    <nav class="bg-white border-t p-4 flex justify-around fixed bottom-0 w-full max-w-md z-40">
        <button @click="activeTab = 'itinerary'" :class="activeTab==='itinerary'?'text-slate-900':'text-slate-200'"><i data-lucide="calendar"></i></button>
        <button @click="activeTab = 'expenses'" :class="activeTab==='expenses'?'text-slate-900':'text-slate-200'"><i data-lucide="wallet"></i></button>
    </nav>

    <button @click="openModal" class="fixed bottom-24 right-5 w-14 h-14 bg-slate-900 text-white rounded-full shadow-2xl flex items-center justify-center z-50">＋</button>

    <div v-if="showModal" class="fixed inset-0 bg-black/60 z-[3000] flex items-end p-4">
        <div class="bg-white w-full rounded-3xl p-6">
            <h3 class="text-lg font-black mb-4">新增支出</h3>
            <div class="space-y-4">
                <input v-model="form.title" placeholder="支出項目" class="w-full bg-slate-50 p-4 rounded-xl outline-none font-bold">
                <input v-model.number="form.amount" type="number" placeholder="金額 (EUR)" class="w-full bg-slate-50 p-4 rounded-xl outline-none font-black">
                
                <div class="text-[10px] font-black text-slate-400 uppercase">分攤對象</div>
                <div class="grid grid-cols-3 gap-2">
                    <button v-for="m in members" @click="toggleM(m)" :class="['py-2 rounded-lg text-xs font-bold border', form.targets.includes(m) ? 'bg-blue-600 text-white' : 'text-slate-400']">{{ m }}</button>
                </div>

                <button @click="save" class="w-full py-4 bg-slate-900 text-white rounded-2xl font-black shadow-lg mt-4">儲存紀錄</button>
                <button @click="showModal = false" class="w-full py-2 text-slate-300 font-bold text-xs mt-2">關閉</button>
            </div>
        </div>
    </div>
</div>

<script type="module">
    import { createApp, ref, computed, onMounted, nextTick } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js';
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref as dbRef, onValue, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyC_trr15i7caUUFXdQeT54rjJj2CbPljlE",
        authDomain: "europetrip2026-d36f1.firebaseapp.com",
        databaseURL: "https://europetrip2026-d36f1-default-rtdb.firebaseio.com",
        projectId: "europetrip2026-d36f1",
        storageBucket: "europetrip2026-d36f1.firebasestorage.app",
        messagingSenderId: "368850353659",
        appId: "1:368850353659:web:8cc22ae3fcf13d11051f5e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    createApp({
        setup() {
            const isLoaded = ref(false);
            const activeTab = ref('expenses');
            const showModal = ref(false);
            const members = ['媽媽', '佩琪', '錦盆', '恩琪', '一休'];
            const expenses = ref([]);
            const form = ref({ title: '', amount: 0, targets: ['媽媽', '佩琪', '錦盆', '恩琪', '一休'] });

            const formatTargets = (t) => Array.isArray(t) ? t.join(',') : '全體';

            const toggleM = (m) => {
                const idx = form.value.targets.indexOf(m);
                if(idx > -1) form.value.targets.splice(idx, 1);
                else form.value.targets.push(m);
            };

            const openModal = () => {
                form.value = { title: '', amount: 0, targets: [...members] };
                showModal.value = true;
            };

            const save = () => {
                const newExp = {
                    id: Date.now(),
                    title: form.value.title,
                    originalAmount: form.value.amount,
                    twdAmount: form.value.amount * 34.5,
                    payer: '媽媽',
                    targetMembers: form.value.targets,
                    date: new Date().toISOString().split('T')[0]
                };
                expenses.value.push(newExp);
                set(dbRef(db, 'travel2026'), { expenses: expenses.value });
                showModal.value = false;
            };

            onMounted(() => {
                lucide.createIcons();
                // 讀取資料
                onValue(dbRef(db, 'travel2026'), (snap) => {
                    const data = snap.val();
                    if(data && data.expenses) expenses.value = data.expenses;
                    isLoaded.value = true;
                    nextTick(() => lucide.createIcons());
                });
                // 3秒超時強制載入
                setTimeout(() => { isLoaded.value = true; }, 3000);
            });

            return {
                isLoaded, activeTab, expenses, members, showModal, form,
                totalAmount: computed(() => expenses.value.reduce((s, e) => s + (e.twdAmount || 0), 0)),
                toggleM, openModal, save, formatTargets
            };
        }
    }).mount('#app');
</script>
</body>
</html>
